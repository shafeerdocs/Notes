<ion-content>
  <ion-grid>
    <ion-row>
      <ion-textarea class="note-text" [(ngModel)]="Notes"></ion-textarea>
    </ion-row>
    <ion-text color="danger" *ngIf="Notes == '' && submit">Please enter a note</ion-text>
    <ion-row class="center">
      <ion-col>  <ion-button (click)="cancel()">Cancel</ion-button></ion-col>
      <ion-col>      <ion-button (click)="addNote()">{{isUpadte ? 'Update' : 'Add'}}</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
